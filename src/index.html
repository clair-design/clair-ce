<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/clair/dist/clair.css" />
    <link
      href="https://lib.baomitu.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <template id="template">
      <section id="app" class="app-demo">
        <c-chip label="red" color="red"></c-chip>
        <c-chip label="orange" color="orange"></c-chip>
        <c-chip label="yellow" color="yellow"></c-chip>
        <c-chip label="green" color="green"></c-chip>
        <c-chip label="cyan" color="cyan"></c-chip>
        <c-chip label="blue" color="blue"></c-chip>
        <c-chip label="indigo" color="indigo"></c-chip>
        <c-chip label="purple" color="purple"></c-chip>
        <c-chip label="pink" color="pink"></c-chip>
        <c-chip label="default"></c-chip>
        <c-chip label="dark" color="dark"></c-chip>
        <c-chip label="black" color="black"></c-chip>

        <c-chip color="#336774"> <div slot="content">#336774</div> </c-chip>
        <c-chip label="#724832" color="#724832"></c-chip>
        <c-chip label="#516E41" color="#516E41"></c-chip>

        <c-chip size="xs" label="超小号"></c-chip>
        <c-chip size="sm" label="小号"></c-chip>
        <c-chip label="正常"></c-chip>
        <c-chip size="lg" label="大号"></c-chip>
        <c-chip
          size="xl"
          closable
          @close="closeChip($event)"
          v-if="showClosableChip"
        >
          <span slot="content"
            >github
            <c-icon
              type="fa"
              name="github"
              color="#fff"
              size="2em"
              valign="middle"
            />
          </span>
        </c-chip>

        <c-icon
          type="feather"
          name="github"
          color="#498ff2"
          size="36"
          valign="middle"
        ></c-icon>

        <c-breadcrumb>
          <a href="22" slot="1">222222222</a> <a href="22">222222222</a>
          <a href="22">222222222</a> <a href="22">222222222</a>
        </c-breadcrumb>
      </section>
    </template>
    <script
      crossorigin="anonymous"
      integrity="sha384-OG4n/rFgpnE0sk0UBbtXi0YODFFMdiy2gnEDDOWNJ4w/u2WfDZqyKV9PHwB3AuPE"
      src="https://lib.baomitu.com/feather-icons/4.10.0/feather.js"
    ></script>
    <script
      crossorigin="anonymous"
      integrity="sha384-P75AfVrDnfsoUfx7dDfQM9ivlDhxgE+g4kqO/U7lyXtJwJdpZozbt8L5ywD2PDA0"
      src="https://lib.baomitu.com/vue/2.5.21/vue.min.js"
    ></script>
    <script src="./main.js"></script>
    <script>
      Vue.config.productionTip = false
      Vue.config.ignoredElements = [/c-\w*/]
      new Vue({
        template: document.getElementById('template').innerHTML,
        data: { showClosableChip: true },
        methods: {
          closeChip(e) {
            console.log(e)
            this.showClosableChip = false
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
